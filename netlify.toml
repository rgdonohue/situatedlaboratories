[build]
  command = "npm run build"
  publish = "dist"

# Redirect .net to .org if .net is added as domain alias
[[redirects]]
  from = "https://situatedlaboratories.net/*"
  to = "https://situatedlaboratories.org/:splat"
  status = 301
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache headers for static assets
[[headers]]
  for = "/audio/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Force HTTPS redirect
[[redirects]]
  from = "http://situatedlaboratories.org/*"
  to = "https://situatedlaboratories.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.situatedlaboratories.org/*"
  to = "https://situatedlaboratories.org/:splat"
  status = 301
  force = true

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
